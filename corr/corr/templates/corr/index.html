{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>ALO - Login</title>
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assets/style.css' %}">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper" >
			<div class="account-content">
				{% comment %} <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a> {% endcomment %}
				<div class="container">
				
					<!-- Account Logo -->
					
					<!-- /Account Logo -->
					
					<div class="account-box" style="border-radius: 5px;">
						<div class="account-wrapper">
							<div class="account-logo">
								<a href="index.html"><img src="{% static 'corr/images/alo.png' %}" alt="Alo" style="height: 150px; width:150px;"></a>
							</div>
							<h3 class="account-title">LOGIN</h3>
							<p class="account-subtitle">Access to our dashboard</p>
							<!--Message-->
							<div>
                    			{% for message in messages %}
								<div class="alert alert-danger text-center" role="alert">
									<strong>{{ message }}</strong>									
								</div>
                    			{% endfor %}
                			</div>
							<!-- Account Form -->
							<form method="POST">
							{% csrf_token %}
								<div class="form-group">
									<label>Email Address</label>
									<input name="email" id="email" class="form-control" type="email" required="" oninvalid="this.setCustomValidity('Please Enter valid email')" oninput="setCustomValidity('')">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col">
											<label>Password</label>
										</div>
									<!--	<div class="col-auto">
											<a class="text-muted" href="forgot-password.html">
												Forgot password?
											</a>
										</div> -->
									</div>
									<input name="password" class="form-control" type="password" required="">
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Login</button>
								</div>
							</form>
							<!-- /Account Form -->
							
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static '/admin/assets/js/jquery-3.5.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static '/admin/assets/js/popper.min.js' %}"></script>
        <script src="{% static '/admin/assets/js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static '/admin/assets/js/app.js' %}"></script>

		
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function() {
    			var elements = document.getElementsByTagName("INPUT");
    			for (var i = 0; i < elements.length; i++) {
        			elements[i].oninvalid = function(e) {
           			 e.target.setCustomValidity("");
            		if (!e.target.validity.valid) {
                		e.target.setCustomValidity("This field cannot be left blank");
            		}					
        		};
        		elements[i].oninput = function(e) {
            		e.target.setCustomValidity("");
       			 	};
    			}
			});

			function validateEmail(email) {
				const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				return re.test(email);
				}

			function validate() {
				const $result = $("#email");
				const email = $("#email").val();
				//$result.text("");

				if (validateEmail(email)) {
					//$result.text(email + " is valid :)");
					$result.css("borderColor", "green");
				} else {
					//$result.text(email + " is not valid :(");
					$result.css("borderColor", "red");					
				}
				return false;
			}

			$("#email").on("input", validate);
		</script>
		
    </body>
</html>
